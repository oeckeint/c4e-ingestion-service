spring.application.name=c4e-ingestion-service

# Activa puerto 8080
server.port=8080

# Logs
logging.level.org.springframework=INFO
logging.level.com.com4energy=INFO
logging.level.root=INFO

# Actuator config (opcional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.rabbit.enabled=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Base de datos
spring.datasource.url=${DB_URL_SGE}
spring.datasource.username=${DB_USER_SGE}
spring.datasource.password=${DB_PASSWORD_SGE}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Paths
c4e.upload.base-path=/Users/jesus/Downloads/uploads
c4e.upload.pending-path= ${c4e.upload.base-path}/pending
c4e.upload.processed-path= ${c4e.upload.base-path}/processed
c4e.upload.processing-path= ${c4e.upload.base-path}/processing
c4e.upload.duplicates-path= ${c4e.upload.base-path}/duplicates
c4e.upload.failed-path= ${c4e.upload.base-path}/failed
c4e.upload.archive-path= ${c4e.upload.base-path}/archive
c4e.upload.automatic-path= ${c4e.upload.base-path}/automatic


#FileScannerProperties
scanner.paths[0]=/Users/jesus/Downloads/uploads/automatic
scanner.scan-interval-ms=10000

#FileProcessorProperties
processor.features.max-retries=5

#jobs
file.retry-interval-ms=30000

# ========      Development features      ========
app.feature.enabled.dev-mode=true

#Database
app.feature.enabled.persist-data=true

#Queues
app.feature.enabled.send-messages=true
app.feature.enabled.receive-messages=true
app.feature.enabled.auto-purge-queue=false
app.feature.enabled.retry-on-failure=false

#Files
app.feature.enabled.validate-file-extension=true
app.feature.enabled.skip-existing-files=false
app.feature.enabled.dry-run-upload=false
app.feature.enabled.store-in-pending-folder=true
app.feature.enabled.compute-hash=true

#Logging
app.feature.enabled.verbose-logs=false
app.feature.enabled.log-file-content=false
app.feature.enabled.notify-on-error=true

#Mocks
app.feature.enabled.mock-file-id=false
app.feature.enabled.simulate-failure=true
app.feature.enabled.delay-processing-ms=false

#Jobs
app.feature.enabled.file-scanner-job=true
app.feature.enabled.file-retry-job=false
